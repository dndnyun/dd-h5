<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="description" content="抢手 - 抢手币">
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>

  <!-- uc 浏览器字体不放大 -->
  <meta name="wap-font-scale" content="no">

  <!-- 屏幕旋转-竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- 缓存控制 -->
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">

  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">

  <link rel="stylesheet" href="//at.alicdn.com/t/font_1347367_xekbh4263va.css">

  <title>登登获客</title>

  <style>
    body, html, #app {
      font-family: "PingFang SC", "Source Han Sans CN", "Helvetica Neue", "SF Pro SC", "HanHei SC", "SF Pro Text", "Myriad Set Pro", Helvetica, Arial, sans-serif;
      background: #F3F1F3;
      user-select: none;
      font-size: 16px;
      color: #252A3B;
      height: 100%;
    }

    body, html, div, ul, ol, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    h1, h2, h3, h4, h5, h6 {
      padding: 0;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    :focus {
      outline: none;
    }

    ::selection {
      background: none;
    }

    a {
      text-decoration: none;
      color: rgba(0, 0, 0, .6);
    }
  </style>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
